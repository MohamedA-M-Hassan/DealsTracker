
{% extends "basic.html"%}

{% block body_block%}



    <div class="container">
      {%if registered %}
        <h1>Thanks, You alredy registered</h1>
      {% else %}

        <h3>Fill out the form please</h3>
        <form method="POST">
          {{user_form.as_p}}
          {{profile_form.as_p}}

          {% csrf_token %}
          <input type="submit" class="btn btn-primary" value="Register">
        </form>
      {%endif%}
    </div>


{% endblock%}
